db:
    image: mongo:3.2
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./store/mongodb/db:/data/db
    ports:
      - "27017:27017"
    restart: always

lolo:
    build: ./asterisk/
    net: host
    restart: always
    volumes: 
      - /etc/localtime:/etc/localtime:ro
      - "./logs/asterisk/:/var/log/asterisk"
      - "./store/etc/asterisk/:/etc/asterisk/"
      - "/var/lib/asterisk/sounds:/var/lib/asterisk/sounds"
      - "./store/records:/tmp/records"

configurator:
    build: ./configurator/
    net: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "./store/etc/asterisk:/var/config/asterisk"
      - "./store/records:/var/records"
      - "./store/etc/asterisk:/etc/asterisk"
      - "/home/sergey/Projects/viola-configurator:/tmp/viola-configurator"
    command: node /tmp/viola-configurator/app.js
    restart: always

cdr:
    build: ./cdr/
    net: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "./store/var/lib/mysql:/var/lib/mysql"
      - "./store/etc/mysql:/etc/mysql"
    restart: always